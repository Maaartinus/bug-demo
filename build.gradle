buildscript {
  repositories {
	jcenter()
  }
  dependencies {
	classpath "ca.cutterslade.gradle:gradle-dependency-analyze:1.0.3"
	classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
  }
}

apply plugin: "java"
apply plugin: "war"
apply plugin: 'com.bmuschko.tomcat'
apply plugin: "eclipse"
apply plugin: "ca.cutterslade.analyze"
apply plugin: "findbugs"

repositories {
	mavenCentral()
	jcenter()
}

eclipse {
	classpath {
		downloadSources = true
		defaultOutputDir = file('build/classes')
	}
}

dependencies {
	compile "javax.validation:validation-api:1.0.0.GA"
	compile "mysql:mysql-connector-java:5.1.38"

	compile "org.slf4j:slf4j-api:1.7.+"
	compile "ch.qos.logback:logback-classic:1.1.3"

	compile "com.google.code.gson:gson:2.3.1"

	compile "javax.transaction:jta:1.1"
	compile "org.hibernate:hibernate-core:5.0.4.Final"
	compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final"

	compile "org.apache.pdfbox:pdfbox:2.0.0-RC2"
	compile "org.apache.pdfbox:fontbox:2.0.0-RC2"
	compile "javax.mail:mail:1.4.7"
	compile "com.thetransactioncompany:cors-filter:2.5"

	testCompile "junit:junit:3.8.+"
	testCompile "org.apache.httpcomponents:httpclient:4.5"
}
